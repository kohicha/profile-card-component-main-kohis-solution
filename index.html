<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="m-0 p-0">
  <main class="grid place-content-center min-h-screen bg-[#19a2ae] font-KumbhSans">
    <div class="absolute flex overflow-hidden">
      <img src="images/bg-pattern-top.svg" alt="" class="-translate-x-20 -translate-y-80">
      <img src="images/bg-pattern-bottom.svg" alt="" class="translate-y-[32rem] -translate-x-24">
    </div>

    <div class="flex flex-col items-center bg-white max-w-sm rounded-2xl z-[2]">
      <div class="">
        <img src="images/bg-pattern-card.svg" alt="" class="rounded-t-2xl w-full">
      </div>

      
      <img src="images/image-victor.jpg" alt="" class="text-center border-[6px] border-white rounded-full z-10 -mt-16">
      <div class="text-center flex flex-col gap-4">

        <div class="pb-4">
          <p class="font-bold text-lg text-[#2d3248]">
            Victor Crest  
            <span class="font-normal text-[#6a6f81]">26</span>
          </p>
          <p class="text-[#6a6f81]">
            London
          </p>
        </div>
      </div>
      
    <div class="p-8 flex flex-row items-center justify-around border-t-[.05px] border-black w-full border-opacity-10">
      <p class="flex flex-col text-lg items-center font-bold text-[#2d3248]">
        80K
        <span class="font-normal text-xs tracking-widest text-[#6a6f81]">Followers</span>
        
      </p>
      <p class="flex flex-col text-lg items-center font-bold text-[#2d3248]">
        803K 
        <span class="font-normal text-xs tracking-widest text-[#6a6f81]">Likes</span> 
      </p>
      <p class="flex flex-col text-lg items-center font-bold text-[#2d3248]">
        1.4K
        <span class="font-normal text-xs tracking-widest text-[#6a6f81]">
          Photos
        </span>
        
      </p>
      
    </div>
      

    </div>
    

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
